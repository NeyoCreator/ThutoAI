<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="{{{appclient}}}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="/path/to/cdn/jquery.slim.min.js"></script>
  <script src="/path/to/cdn/bootstrap.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/rjk72u3iaowao00ejujcxl2l02hv16ev2gsgo71ryw6c3o9e/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>

</head>

<body>
  <div class="main">
    <link rel="stylesheet" href="static\starter-template.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
    <!-- 1.PROJECT NAME DROPDOWN -->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Project</label>
      <select class="form-control" name="projectName" id="projectName"></select>
      
    </div>

    <!-- 2.PRIORITY DROPDOWN-->
    <div class="mb-3">
      <label class="form-label" for="Priority">Priority</label><br>
      <select class="form-control" name="priority" id="priority">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
      </select>
    </div>
    <!-- 3.TITLE -->
    <div class="mb-3">
      <label class="form-label">Title</label><br>
      <input class="form-control" type="text" id="title" name="title">
    </div>

    <!-- 3.TAGS -->
    <div class="mb-3">
      <label class="form-label">Tags</label><br>
      <input class="form-control" type="text" id="tags" name="tags">
    </div>

    <!-- 4.DESCRIPTION -->
    <label for="form-label">Description</label><br>
    <!-- <textarea  class="form-control" rows="4"  cols = "60" type="text"  id="description" name="description"></textarea> -->
    <textarea id="description">
      </textarea>
    <p></p>

    <!-- 5.BUTTON -->
    <button class="button_create" onclick="CreateItemNotes();" type="submit">Submit</button>
    <!-- FOR TESTING CLIENT MODULE -->
    <!-- <p id="apptext"></p> -->
    <script>src = "app.js"</script>
  </div>


</body>
<script defer src="scripts/app.js"></script>
<script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
<script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>

</html>
