<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="{{{appclient}}}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".image1").hover(function () {
        $(this).attr('src', 'ui_icons/frame_bug_2.svg');
      }, function () {
        $(this).attr('src', 'ui_icons/frame_bug.svg');
      });

      $(".image2").hover(function () {
        $(this).attr('src', 'ui_icons/frame_task_2.svg');
      }, function () {
        $(this).attr('src', 'ui_icons/frame_task.svg');
      });

      $(".image3").hover(function () {
        $(this).attr('src', 'ui_icons/frame_User_Story_2.svg');
      }, function () {
        $(this).attr('src', 'ui_icons/frame_User_Story_1.svg');
      });

      $(".image4").hover(function () {
        $(this).attr('src', 'ui_icons/frame_Issue_2.svg');
      }, function () {
        $(this).attr('src', 'ui_icons/frame_Issue_1.svg');
      });


    });  
  </script>

</head>
</head>

<body>
  <div class>


    <p class="p"><Strong>Create Devops Items</Strong></p>
    <p class="d"></p>

    <img class="image1" src="ui_icons/frame_bug.svg" width="220px" height="45px" type="button" onclick="show_bug()">
    <p></p>
    <img class="image2" src="ui_icons/frame_task.svg" width="220px" height="45px" type="button"
      onclick="show_work_item()">
    <p></p>

    <p></p>
    <img class="image3" src="ui_icons/frame_User_Story_1.svg" width="220px" height="45px" type="button"
      onclick="show_user_story()">
    <p></p>

    
    <center><button class="button_link" id="example" onclick="show_link()"
        style="position: absolute; left: 0.5%; right: 0.5%; bottom: 42%;"><strong>Link item </strong></button></center>
    <p></p>
    <button class="button_create" id="example" onclick="show_toast()"
      style="position: absolute; left: 0.5%; right: 0.5%; bottom: 32%;"><strong>Saved Item</strong></button>
    <p></p>
    

</body>
<script defer src="scripts/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
<script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>

</html>
